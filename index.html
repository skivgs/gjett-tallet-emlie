<script>


  // Get HTML elements
  var guessForm = document.querySelector('#guessForm');
  var inpGuess = document.querySelector('#inpGuess');
  var txtYN = document.querySelector('#txtYN');
  var txtMessage = document.querySelector('#txtMessage');
  var resetGame = document.querySelector('#resetGame');

  var rightNum = 8;
  var guesses = 0;


  // Listener function runs when you guess a number
  function guess(event){

    // prevent page reload
    event.preventDefault();

    // turn the input to a number
    let guessedNum = Number(inpGuess.value);

    // check in console
    console.log('testing guess');

    // guess is correct
    if (guessedNum == rightNum) {
      txtYN.innerHTML += `RIKTIG <br />`;
    };

    // guess is too low
    if (guessedNum < rightNum) {
      txtMessage.innerHTML += `Tallet ${guessedNum} er for lavt <br />`;
      inpGuess.innerHTML = '';
    };

    // guess is too high
    if (guessedNum > rightNum) {
      txtMessage.innerHTML += `Tallet ${guessedNum} er for høyt <br />`;
      inpGuess.innerHTML = '';
    };

  };


  // register function
  guessForm.onsubmit = guess;


</script>
